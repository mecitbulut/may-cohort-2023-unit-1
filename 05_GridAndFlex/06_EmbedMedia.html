<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding Media</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgb(117, 212, 117);
        }
    </style>
</head>

<body>
    <!--
        pupose:
            - Videos can be a useful toll to provide information.
            -images can make your site more enjoyable.
            - Maps can help potentiol customers route to your store/location.
            - provide more information and engagement.
        Type:
            - Media
            -Other HTML
            - ads
            - Maps, graphs, etc.    
    -->

    <!--! Image-->
    <img
        src="https://imgs.search.brave.com/CvCz_h9vCKmD2oJ6HfxOPXclrQSLiS_7t-caNAfkAc8/rs:fit:1200:1000:1/g:ce/aHR0cDovL3d3dy5l/bWFnaWRsYS5jb20v/d3AtY29udGVudC91/cGxvYWRzLzIwMTMv/MTAvaHRtbDUucG5n"
        alt="sample"
        style="height: 220px; width: 300px"
        >
        <!-- common files:
            - jpg/jpeg
                - no transparency allowed
                - raster (pixel) based
            - png
                - raster based
                - suppors transparency
            - svg
                - scalable vector graphic
                - vector based
                - scales identifly    
        -->
        <br>

        <!--! iFrame -->
        <iframe 
        src="ttps://www.december.com/html/spec/HTML5-Cheat-Sheet.pdf"
        title="HTML5-Cheat-Sheet" 
        frameborder="0"
        height="500"
        width="400"
        ></iframe>

        <!--
            - can take longer to load
            - used to embed other documents
            - utlizes attributes to detail element
            - common to use for videos from dedicated hosts
            (Youtube , Viemo)
        -->
        <br>

        <!--! video -->
        <video width="400" height="200" controls>
            <source src="#file.mp4" type="video/mp4" />
            <source src="#file.ogg" type="video/mp4" />
            <source src="#file.mov" type="video/mp4" />
            Unsupported File Type
        </video>

        <!--
            - option for locally stored videos
            - control
                - provides a "play", "pause", "valuem"
            -source
                - provides possible file formats for the users browsers.
                - runs from top to bottom.

        -->
        <br>

        <!--! Audio -->
        <audio autoplay="false" muted="true" controls>
            <source src="#audio.mp3" type="audio/ mpeg" />
            <source src="#audio.ogg" type="audio/ogg" />
            <p>error message here: Unsupported file</p>
        </audio>
        <!--
            - auto play
                - starts audio when page loads
                - accepts a boolean value (true/fals) to either do this or not.
            - muted
                -depending on true/fals, can be muted on load.
            - loop
                - repeats the audio after it is loaded
        -->
        <br>
        <!--! Maps -->
        <iframe
            title="Upright address Location"
            src="https://www.openstreetmap.org/export/embed.html?bbox=-73.2130900,44.4749000,-73.2102500,44.4772200&layer=mapnik"
            width="400"
            height="300"
        >
        </iframe>
        <!--Additional
            <canvas> - can be used for animation using javascript
                Flash - no longer used as adobe has retired it back in 2015
             -->
    
</body>
</html>
